<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="container">

   <img src="./images/image-equilibrium.jpg" alt="Equilibrium" id="equilibrum">

    <h1> Equilibrium #3429 </h1>

    <p> Our Equilibrium collection promotes balance and calm. </p>

    <div id="days">
      <div>
         <img src="./images/icon-ethereum.svg" alt="ethereum">
      <span> 0.041 ETH</span>
      </div>
      <div>
          <img src="./images/icon-clock.svg" alt="clock"> 
        <a>  3 days left </a> 
      </div>
    </div>
    <hr>
   
   <img src="./images/image-avatar.png" alt="avatar" id="avatar"   width="30px" height="30px">
 
    <sup>Creation of</sup> <sup id="jules">Jules Wyvern</sup>
